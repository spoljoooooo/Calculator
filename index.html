<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/script.js" defer></script>
    <link rel="stylesheet" href="/assets/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>My little calculator</h1>
    </div>
    <div class="main">
        <div class="calShape">
            <div class="calScreen">
                <div class="calCurrentResult">

                </div>
                <div class="calCurrentOperations">

                </div>
            </div>

            <div class="calButtons">
                <div class="calErase">
                    <button class="button1 clear">CLEAR</button>
                    <button class="button1 delete">DELETE</button>
                </div>
                <div class="calOperations">
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="operation">/</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="operation">*</button>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="operation">-</button>
                    <button class="point">.</button>
                    <button class="num">0</button>
                    <button class="operation">=</button>
                    <button class="operation">+</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Github @spoljoooooo</p>
    </div>
</body>
</html>
